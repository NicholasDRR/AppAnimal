<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <title>AppAnimal</title>
</head>

<body>


    <div id="all">


        <header class="header">

            <nav class="nav">
                <a href="#" id="logo">APPANIMAL</a>

                <ul class="nav_items">
                    <li><a href="">HOME</a></li>
                    <li><a href="">DELETE</a></li>
                    <li>
                        <form id="search-form">
                            <input type="submit" value="Search">
                            <input type="text" id="search-name" placeholder="Name">
                        </form>
                    </li>
                </ul>


            </nav>

        </header>

        

        <h2>New Animal</h2>
        <form id="animals-form">

            <input type="text" id="name" placeholder="Animal Name"><br>
            <input type="number" id="age" placeholder="Animal Age"><br>

            <input type="radio" name="gender" value="Male">
            <label for="html">Male</label><br>
            <input type="radio" name="gender" value="Female">
            <label for="css">Female</label><br>

            <input type="text" id="color" placeholder="Animal color"><br>

            <input type="submit" value="Send">

        </form>


        <h2>Registered Animals</h2>
        <ul id="animals-list">

        </ul>

        <ul id="animal-searched">

        </ul>


        <h2>Delete By Id</h2>
        <form id="delete-form">
            <input type="text" id="search-delete" placeholder="Id">
            <input type="submit" value="Delete">
        </form>


        <h2>Update Animal</h2>
        <form id="update-form">

            <input type="text" id="update-id" placeholder="Id"><br>
            <input type="text" id="update-name" placeholder="New name"><br>
            <input type="number" id="update-age" placeholder="New age"><br>

            <input type="radio" name="update-gender" value="Male">
            <label for="html">Male</label><br>
            <input type="radio" name="update-gender" value="Female">
            <label for="css">Female</label><br>

            <input type="text" id="update-color" placeholder="New color"><br>

            <input type="submit" value="Send">
        </form>


    </div>


</body>

</html>
